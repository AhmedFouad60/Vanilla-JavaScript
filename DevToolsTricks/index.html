<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
     console.log("hello");
    // Interpolated
      console.log("hello I am a %s string!",'Foush');
    // Styled
      console.log('%c Ahmed Fouad','font-size:50px;color:#BADA55;')
    // warning!
      console.warn("%c there is a devel in the terminal","font-size:20px;");
    // Error :|
    console.error("%c the devel in the terminal will kill you","font-size:30px;");

    // Info
    console.info("the devel eat the root directory");

    // Testing
    const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
  console.clear();
    // Viewing DOM Elements
  console.log(p);
  console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ahmedfouad60')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
