<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Css Variables</title>
</head>

<body>
  <h2>Update Css variables wiht <span class="hl">JS</span></h2>
  <div class="controls">

    <label for="spacing" class="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur" class="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" id="base" name="base" value="#ffc600">
    <img src="https://source.unsplash.com/Lf81k9ms78U/800x500">

  </div>
  <script src="main.js"></script>
</body>

</html>
